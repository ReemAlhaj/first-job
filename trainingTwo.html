<!DOCTYPE html>
<html>


<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css"  href="./trainingTwo.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<body>
    <div class="box">

       <div class="mainBody">
           <h1> Log in </h1>
           <form>
         
                <input class="myInput" type="text" placeholder="Tenancy name">
                <input class="myInput" type="email" placeholder="User name or Email">
                <input class="myInput" type="password" placeholder="Passward">
                <div class="leftsided">
                    <input class="button" type="submit" value="Log In">
                   <input class="checkBox" type="checkbox" >
                   <label for="" class="remember" >Remember me</label>   
               </div>
               <div class="rightsided">
                   <a href="##" class="Forget">Forget password?</a>
               </div>
               <div class="clear"></div>
               
            </form>
            <div class="social">
                <div class="leftsided">
                    <span>Login with:</span>
                </div>

                 <div class="rightsided">
                     <a href="##" class="social fb"> <i class="fab fa-facebook-f"></i></a> 
               
                    <a href="##" class="social twitter"> <i class="fab fa-twitter"></i></a>
                   
                    <a href="##" class="social googlePlus"> <i class="fab fa-google-plus-g"></i></a>
                </div> 

            </div>    
             <div class="clear"></div>
                    

        </div> 

        <div class="foot">
            <a href="##">Create account  |</a>
            <a href="##">email activation</a>
        </div>
                
                    
                   
                   
       
                   
       
           
                   
               
       
               

        
</div>
